<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 모바일 전용 뷰포트 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/ui.css" />
    <link rel="stylesheet" href="/css/ui2.css" />
    <title>오늘의 공연</title>
  </head>
  <body>
    <div class="moWrap">
      <div class="popWrap">
        <!-- 문화릴레이티켓 관람인증 -->
        <div class="con-top">
          <button class="closePop"></button>
          <p>
            <span>문화릴레이티켓 관람인증</span><br />
            매표원을 통해 관람인증을 받으세요
          </p>
        </div>
        <div class="con-bottom">
          <p class="tit">
            인증코드 입력으로 문화릴레이티켓을 <br />
            인증할 수 있습니다.
          </p>
          <p class="content">인증코드를 입력해주세요</p>
          <button class="btn">확인</button>
          <button class="btn">취소</button>
        </div>
        <!-- 문화릴레이티켓 관람인증 eee -->

        <!-- 인증코드 확인 -->
        <div class="confirm">
          <div class="con-top"></div>
          <div class="con-bottom">
            <span>인증코드를 확인해주세요</span> <br />
            <button class="btn">확인</button>
          </div>
        </div>
        <!-- 인증코드 확인 eee -->

        <!-- 문화릴레이티켓 -->
        <div class="ticket">
          <div class="con-top">
            <span>문화릴레이티켓</span>
          </div>
          <div class="con-bottom">
            <img
              src="../img/ticket-img.png"
              alt="흥보 마누라 이혼소송 사건 The Divorce Case of Heong-bo's Wife 23.04.11 - 04.19 국립정동극장_세실"
            />
            <div class="flex">
              <img src="../img/qr-img.png" alt="" />
              <p>
                매표소에서 문화릴레이티켓 <br />
                인증을 받으세요!
              </p>
            </div>
            <div class="content-01">
              인증을 받지 않으면 문화릴레이티켓 할인 혜택 <br />
              및 나의 문화릴레이티켓 현황 서비스를 <br />
              받을 수 없습니다.
            </div>
            <div class="content-02">
              <a href="#">문화릴레이티켓 관람인증</a>
            </div>
          </div>
        </div>
        <!-- 문화릴레이티켓 eee -->
      </div>
    </div>
  </body>
</html>
